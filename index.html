<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Weekly Giphy Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="gif-container"></div>

  <script>
    const gifIframes = [
      '<iframe src="https://giphy.com/embed/b5PnS5d33qvgopmvr5" allowFullScreen></iframe>', // 日曜
      '<iframe src="https://giphy.com/embed/HGP99a9phP0nGqWN8B" allowFullScreen></iframe>', // 月曜
      '<iframe src="https://giphy.com/embed/OE7d6kkh0gZZC6v6O9" allowFullScreen></iframe>', // 火曜
      '<iframe src="https://giphy.com/embed/SAIcCdRYmHCAsPDKlR" allowFullScreen></iframe>', // 水曜
      '<iframe src="https://giphy.com/embed/NLpthJixnKiT23Gnvd" allowFullScreen></iframe>', // 木曜
      '<iframe src="https://giphy.com/embed/EyJFR03EMDPhsZMDX9" allowFullScreen></iframe>', // 金曜
      '<iframe src="https://giphy.com/embed/YjKK117ed3FQOazmuU" allowFullScreen></iframe>'  // 土曜
    ];

    const todayIndex = new Date().getDay(); // 0〜6（曜日）
    const container = document.getElementById("gif-container");
    container.innerHTML = gifIframes[todayIndex];
  </script>
</body>
</html>
